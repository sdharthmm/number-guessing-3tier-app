<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background: #3b82f6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #2563eb;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #attempts {
            margin-top: 10px;
            font-size: 14px;
            color: #cbd5e1;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Guess the Number</h2>
        <p>Enter a number between 1 and 100</p>

        <input type="number" id="guessInput" />
        <br>

        <button onclick="sendGuess()">Submit</button>
        <button onclick="restartGame()">Restart</button>

        <div id="result"></div>
        <div id="attempts"></div>
    </div>

    <script>
        async function sendGuess() {
            const input = document.getElementById("guessInput");
            const guess = input.value;

            if (!guess) {
                alert("Enter a number first");
                return;
            }

            const response = await fetch("http://127.0.0.1:8000/guess", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ number: Number(guess) })
            });

            const data = await response.json();

            document.getElementById("result").innerText = data.message;
            document.getElementById("attempts").innerText =
                "Attempts: " + data.attempts;

            if (data.game_over) {
                input.disabled = true;
                document.getElementById("result").innerText += " ðŸŽ‰";
            }

            input.value = "";
        }

        async function restartGame() {
            await fetch("http://127.0.0.1:8000/start", {
                method: "POST"
            });

            document.getElementById("result").innerText = "New game started";
            document.getElementById("attempts").innerText = "";
            document.getElementById("guessInput").disabled = false;
            document.getElementById("guessInput").value = "";
        }
    </script>

</body>
</html>
